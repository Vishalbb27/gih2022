<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>
    <link rel="stylesheet" href="./signup.css">
</head>
<body>
    <section class="main">
        <div class="rightMain">
            <div class="login">
                <h1>SignUp</h1>
                <form action="/signup" method="post">
                    <input type="text" name="name" placeholder="Name" autofocus required>
                    <input type="text" name="age" placeholder="Age" required>
                    <input type="text" name="gender" placeholder="Gender" required>
                    <input type="tel" name="phone" placeholder="Mobile Number" size="14" maxlength="14" required>
                    <select name="city" id="city" placeholder="City" required>
                        <option value="disabled" disabled selected>City</option>
                        <option value="Mysore" id="mys_city" class="city">Mysore</option>
                        <option value="Bengalore" id="ben_city" class="city">Bengalore</option>
                    </select>
                    
                    
                    <select name="area" placeholder="Area" id="mys_area">
                        <option value="disabled" disabled selected>Area</option>
                        <option value="Vijay Nagar">Vijaynagar</option>
                        <option value="Siddartha Layout">Gokulam</option>
                        <option value="Kuvempunagar">Kuvempunagar</option>
                    </select>
                    <select name="area" placeholder="Area" id="ben_area">
                        <option value="disabled" disabled selected>Area</option>
                        <option value="Vijay Nagar">Jayanagar</option>
                        <option value="Siddartha Layout">JP Nagar</option>
                        <option value="Kuvempunagar">Basavanagudi</option>
                    </select>
                    <input type="submit" name="submit" value="Let's Go">
                </form>
            </div>
        </div>
        
    </section>
    <footer>
        <p>&copy; All Right Reserved 2022</p>
    </footer>

            $("#controllerDD").on("click",function(){
                
            });
        });

    </script>
</body>
</html>
